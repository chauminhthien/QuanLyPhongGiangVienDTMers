<!-- .right-sidebar -->
<div class="right-sidebar senbac-right-sidebar">
    <div class="slimscrollright">
        <div class="rpanel-title">
            <strong>Create Account</strong>
            <span><i class="ti-close right-side-toggle"></i></span> 
        </div>
        <div class="r-panel-body">
            <form method="post" action="{k:var url_current}" class="senbacForm">
                <div class="form-group">
                    <label>Email <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="email" class="form-control" placeholder="Email" form-valid="email:7:100" />
                        <small class="help-block hidden">Email invalid or 7 - 100 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password <span class="text-important">*</span></label>
                    <div class="">
                        <input type="password" name="password" class="form-control" placeholder="Password" form-valid="str:6:32" />
                        <small class="help-block hidden">6 - 32 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Code <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="code" class="form-control" placeholder="Code" form-valid="str:2:2" />
                        <small class="help-block hidden"> 2 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fullname <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="username" class="form-control" placeholder="Username" form-valid="str:3:200" />
                        <small class="help-block hidden">3 - 200 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="phone" class="form-control" placeholder="Phone" form-valid="str:7:15" />
                        <small class="help-block hidden">Phone 7 - 15 characters</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gender <span class="text-important">*</span></label>
                    <div class="">
                        <select class="form-control" name="gender" form-valid="int:0:1">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                        <small class="help-block hidden">Gender Invalid</small>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="hidden" name="token" value="{k:var name_create_token}" />
                    <input type="hidden" name="commit" value="{k:var name_create_commit}" />
                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
                    <button type="button" class="right-side-toggle btn btn-default">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Right sidebar -->
<!-- ============================================================== -->

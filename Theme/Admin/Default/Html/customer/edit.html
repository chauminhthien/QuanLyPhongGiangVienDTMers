<!-- row -->
<div class="row">
    <div class="col-md-12">
        <div class="white-box">
            <form method="post" action="{k:var url_current}" class="senbacForm">
                <div class="form-group">
                    <label>Email <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="email" value="{k:var account.email}" class="form-control" placeholder="Email" form-valid="email:7:100" />
                        <small class="help-block hidden">Email invalid or 7 - 100 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password </label>
                    <div class="">
                        <input type="password" name="password" class="form-control" placeholder="Password" form-valid="str" />
                        <small class="help-block hidden">Password invalid</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Code <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" value="{k:var account.code}" name="code" class="form-control" placeholder="Code" form-valid="str:2:2" />
                        <small class="help-block hidden"> 2 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fullname <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="username" value="{k:var account.username}" class="form-control" placeholder="Username" form-valid="str:3:200" />
                        <small class="help-block hidden">3 - 200 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="phone" value="{k:var account.phone}" class="form-control" placeholder="Phone" form-valid="str:7:15" />
                        <small class="help-block hidden">Phone 7 - 15 characters</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gender <span class="text-important">*</span></label>
                    <div class="">
                        <select class="form-control" name="gender" form-valid="int:0:1">
                            <option {k:var acc_selected_1} value="1">Male</option>
                            <option {k:var acc_selected_0} value="0">Female</option>
                        </select>
                        <small class="help-block hidden">Gender Invalid</small>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="hidden" name="token" value="{k:var accounts_edit_token}" />
                    <input type="hidden" name="commit" value="{k:var accounts_edit_commit}" />
                    <input type="hidden" name="id" value="{k:var account.id}" />
                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
                    <button type="button" class="right-side-toggle btn btn-default">Cancel</button>
                </div>
            </form>
        </div>           
    </div>
</div>

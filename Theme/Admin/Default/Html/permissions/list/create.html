<!-- .right-sidebar -->
<div class="right-sidebar">
    <div class="slimscrollright">
        <div class="rpanel-title">
            <strong>Create Permissions</strong>
            <span><i class="ti-close right-side-toggle"></i></span> 
        </div>
        <div class="r-panel-body">
            <form method="post" action="{k:var url_current}" class="formSubmit">
                <div class="form-group">
                    <label>Name <span class="text-important">*</span></label>
                    <div class="">
                        <input type="" name="name" class="form-control" placeholder="Name" form-valid="str:3:200" />
                        <small class="help-block hidden">Name invalid or 3 - 200 characters</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Key <span class="text-important">*</span></label>
                    <div class="">
                        <input type="" name="key" class="form-control" placeholder="Key" form-valid="str:3:200" />
                        <small class="help-block hidden">Key invalid or 3 - 200 characters</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Link <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" name="link" class="form-control" placeholder="Link" form-valid="str:1:200" />
                        <small class="help-block hidden">Link 1 - 200 characters</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Ordering <span class="text-important">*</span></label>
                    <div class="">
                        <input type="text" value="0" name="ordering" class="form-control" placeholder="Ordering" form-valid="int:0" />
                        <small class="help-block Ordering">Ordering min 0</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Parent <span class="text-important">*</span></label>
                    <div class="">
                        <select class="form-control" name="parent" form-valid="int:0">
                            <option value="0">-- Parent --</option>
                            <k:each parentPers>
                                <option value="{k:each parentPers.id}">{k:each parentPers.name}</option>
                                <k:each parentPers.subPers>
                                    <option value="{k:each parentPers.subPers.id}">--- {k:each parentPers.subPers.name}</option>
                                </k:each parentPers.subPers>
                            </k:each parentPers>
                        </select>
                        <small class="help-block hidden">Parent Invalid</small>
                    </div>
                </div>

                <div class="form-actions">
                    <input type="hidden" name="token" value="{k:var name_create_token}" />
                    <input type="hidden" name="commit" value="{k:var name_create_commit}" />
                    <button type="submit" class="btn btn-flat btn-outline btn-info"><i class="fa fa-check"></i> Save</button>
                    <button type="button" class="right-side-toggle btn-flat btn-outline btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Right sidebar -->
<!-- ============================================================== -->

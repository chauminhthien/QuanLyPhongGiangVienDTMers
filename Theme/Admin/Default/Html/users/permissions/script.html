
<script>


    $(document).ready(function(){
        $(document).on('click', '.select-all', function(){
          // $(this).toggle
          let check = $(this).is(':checked');
          if(check)
            $('input[type=checkbox]').prop('checked', true );
          else $('input[type=checkbox]').prop('checked', false );
        });
    });
</script>

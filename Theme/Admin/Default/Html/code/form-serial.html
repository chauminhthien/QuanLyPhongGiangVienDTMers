<div id="responsive-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{k:var url_current}" method="post" class="senbacForm">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Create serial</h4>
              </div>
              <div class="modal-body">
                  <div>
                      <div class="form-group">
                          <label class="control-label">Serial number</label>
                          <input name="code" form-valid="str:8:30" type="text" class="form-control">
                          <small class="help-block hidden"> Serial code from 8 to 30 characters </small>
                        </div>
                      
                      </div>
              </div>
              <div class="modal-footer">
                  <input type="hidden" name="token" value="{k:var name_create_serial_token}" />
                  <input type="hidden" name="commit" value="{k:var name_create_serial_commit}" />
                  <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-success waves-effect waves-light">Save changes</button>
              </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="white-box">
        <h3 class="box-title">Total code</h3>
        <ul class="list-inline two-part">
          <li><i class="fa fa-barcode text-info"></i></li>
          <li class="text-right"><span class="counter">{k:var sumTotalCode}</span></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="white-box">
        <h3 class="box-title">Checked code</h3>
        <ul class="list-inline two-part">
          <li><i class="fa fa-send-o text-purple"></i></li>
          <li class="text-right"><span class="counter">{k:var sumChecked}</span></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="white-box">
        <h3 class="box-title">Success code</h3>
        <ul class="list-inline two-part">
          <li><i class="fa fa-check text-success"></i></li>
          <li class="text-right"><span class="">{k:var countSuccessCode}</span></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 col-xs-12">
      <div class="white-box">
        <h3 class="box-title">Failure code</h3>
        <ul class="list-inline two-part">
          <li><i class="fa fa-frown-o text-danger"></i></li>
          <li class="text-right"><span class="">{k:var countFailure}</span></li>
        </ul>
      </div>
    </div>
  </div>

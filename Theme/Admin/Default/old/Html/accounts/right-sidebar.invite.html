<!-- .right-sidebar -->
<div class="right-sidebar" style="display: block;">
    <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
        <div class="slimscrollright" style="overflow: hidden; width: auto; height: 100%;">
            <div class="rpanel-title"> Invite Accounts
                <button class="btn btn-info btn-rounded" id="addRow"><i class="fa fa-plus"></i></button>
                <span><i class="ti-close right-side-toggle"></i></span> 
            </div>
            <div class="r-panel-body">
                <form class="form-horizontal senbacAjaxForm" method="post" action="{k:var url_accounts_invite}">
                    <div id="input-email">
                        <div class="form-group inviteItem">
                            <label class="col-md-12" for="email">Email <span class="positionEmail">1</span>
                                <button type="button" style="margin-left:5px;" class="delEmail btn btn-danger btn-rounded btn-outline btn-xs">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </label>
                            
                            <div class="col-md-12">
                                <input value="langtutansang@gmail.com" name="email[]" class="form-control" form-valid="email:7:100"/>
                            </div>
                        </div>
                    </div>
                    <div id="inviteAppendError" class="hidden" style="color: red;">
                        Input Email exceed limit.
                    </div>
                    <div id="inviteDelError" class="hidden" style="color: red;">
                        Input Email not empty. 
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="text-align: center;">
                            <input type="hidden" name="token" value="{k:var accounts_invite_token}" />
                            <input type="hidden" name="commit" value="{k:var accounts_invite_commit}" />
                            <input type="hidden" value="0" id="typesubmit" />
                            <button type="submit" class="btn btn-info btn-rounded">Invite</button>
                            <button class="btn btn-outline btn-rounded btn-warning right-side-toggle">Cancel</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
        <div class="slimScrollBar" style="background: rgb(220, 220, 220); width: 5px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px;"></div>
        <div class="slimScrollRail" style="width: 5px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
    </div>
</div>
<script src="{k:var url_home}/Theme/Admin/Default/Js/alert.js" type="text/javascript"></script>
<script src="{k:var url_home}/Theme/Admin/Default/Js/function.js" type="text/javascript"></script>
<script src="{k:var url_home}/Theme/Admin/Default/Js/validate.js" type="text/javascript"></script>
<script id="templateAccountInvite" type="text/x-handlebars-template">
    <div class="form-group inviteItem">
            <label class="col-md-12" for="email">
                <p class="pull-left">Email <span class="positionEmail">{{NUMBER}}</span></p>
                <button type="button" style="margin-left:5px;" class="delEmail btn btn-danger btn-rounded btn-outline btn-xs">
                    <i class="fa fa-minus"></i>
                </button>
            </label>
            <div class="col-md-12">
                <input name="email[]" class="form-control" form-valid="email:7:100"/>
            </div>
    </div>
</script>

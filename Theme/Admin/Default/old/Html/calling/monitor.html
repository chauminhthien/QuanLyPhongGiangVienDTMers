<div id="page-wrapper" style="min-height: 220px;">
    <div class="container-fluid">
        <k:inc breadcrumb>
        <k:each groups>
        <!-- .row -->
        <div class="row el-element-overlay">
            <div class="col-md-12">
                <h4 style="margin: 0;"><strong>{k:each groups.name}</strong></h4>
                <hr>
            </div>
            <!-- /.usercard -->
            <k:each groups.accounts>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <div id="accounts-{k:each groups.accounts.id}">
                    <div class="el-card-item" style="padding-bottom: 0;">
                        <div class="el-card-avatar el-overlay-1" style="margin-bottom: 0;"> 
                                <img src="{k:each:if groups.accounts:avatar
                                }{k:each groups.accounts.avatar}{k:each:else groups.accounts:avatar
                                }{k:var url_project}/Theme/Public/Default/Images/user.jpg{/k:each:if groups.accounts:avatar
                                }">
                            <div class="el-overlay openCalling-{k:each groups.accounts.exten}" style="opacity: 0;">
                                <ul class="el-info">
                                    <li>
                                        <input 
                                            type="text" 
                                            name="exten" 
                                            value="" 
                                            placeholder="C.máy" 
                                            form-call="int:10:9999999"
                                            style="
                                                background-color: transparent; 
                                                width: 50px; font-size: 12px; 
                                                border: 1px solid #fff; 
                                                height:38px; 
                                                border-radius: 3px; 
                                                padding: 0 2px;
                                            "
                                        />
                                        <input type="hidden" name="channel" value="" />
                                    </li>
                                    <li>
                                        <a 
                                            style="padding: 8px 0; width: 50px;" 
                                            class="btn default btn-outline monitorRedirect" 
                                            href="#">
                                            <i class="icon-call-out"></i>
                                        </a>
                                    </li>
                                    <li style="display: block; margin: 6px 0; background: #ddd; height: 1px;"></li>
                                    <li>
                                        <a 
                                            class="btn default btn-outline image-popup-vertical-fit monitorSpy" 
                                            href="#" 
                                            data-toggle="tooltip" 
                                            data-original-title="Spy"
                                            style="padding: 8px 0; width: 50px;">
                                            <input type="hidden" name="agent" value="{k:each groups.accounts.exten}" />
                                            <i class="icon-earphones"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a 
                                            data-toggle="tooltip" 
                                            data-original-title="Whisper"
                                            style="padding: 8px 0; width: 50px;" 
                                            class="btn default btn-outline monitorWhisper" 
                                            href="#">
                                            <input type="hidden" name="agent" value="{k:each groups.accounts.exten}" />
                                            <i class="icon-call-in"></i>
                                        </a>
                                    </li>
                                    <li style="display: block; margin: 3px 0;"></li>
                                    <li>
                                        <a 
                                            data-toggle="tooltip" 
                                            data-original-title="Barge" 
                                            style="padding: 8px 0; width: 50px;" 
                                            class="btn default btn-outline monitorBarge" 
                                            href="#">
                                            <input type="hidden" name="agent" value="{k:each groups.accounts.exten}" />
                                            <i class="icon-earphones-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a 
                                            data-toggle="tooltip" 
                                            data-original-title="Hangup" 
                                            style="padding: 8px 0; width: 50px;" 
                                            class="btn default btn-outline monitorHangup" 
                                            href="#">
                                            <input type="hidden" name="client_channel" value="" />
                                            <i class="icon-call-end"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="white-box el-card-content" style="padding: 15px;">
                            <h3 class="box-title">{k:each groups.accounts.firstname} {k:each groups.accounts.lastname}</h3> 
                            <small><i class="fa fa-circle m-r-5 text-default accOnline"></i></small>
                            <small class="btn-default label accountsAgents agents-{k:each groups.accounts.exten}" style="padding: 1px 12px;">{k:each groups.accounts.exten}</small>
                            <p class="statusText" style="font-size: 12px;"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.usercard-->
            </k:each groups.accounts>
        </div>
        <!-- /.row -->
        </k:each groups>
        <k:inc right_sidebar>
        <!-- ============================================================== -->
        <!-- End Right sidebar -->
        <!-- ============================================================== -->
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center"> 2017 © Ample Admin brought to you by themedesigner.in </footer>
</div>

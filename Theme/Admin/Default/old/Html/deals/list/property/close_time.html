<div class="form-group">
    <label for="date" class="col-md-12">Close date</label>
    <div class="col-md-6">
        <div class="">
            <input readonly placeholder="mm/dd/yyyy" id="date" name="date" form-valid="str::10" class="form-control isPicker">
        </div>
    </div>
    <div class="col-md-6">
        <div class="">
            <input readonly class="form-control isTime" name="time" form-valid="str::6" value="" placeholder="H:i">
        </div>
    </div>
</div>

<!-- .right-sidebar -->
<div class="right-sidebar" style="display: block;">
    <div class="slimScrollDiv" style="position: relative; width: auto; height: 100%;">
        <div class="slimscrollright" style="overflow-y: scroll; width: auto; height: 100%;">
            <div class="rpanel-title"> Create Companies
                <span><i class="ti-close right-side-toggle"></i></span> 
            </div>
            <div class="r-panel-body">
                <form class="form-horizontal senbacAjaxForm" method="post" action="{k:var url_companies_create}">
                    <div class="form-group">
                        <label class="col-md-12" for="domain_name">Domain name</label>
                        <div class="col-md-12">
                            <input type="text" id="domain_name" name="domain_name" form-valid="domain:4:100" class="form-control"> 
                            <span class="help-block hidden">Domain name invalid or range exceed of 4 - 100 characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Name</label>
                        <div class="col-md-12">
                            <input type="text" id="name" name="name" form-valid="str:3:100" class="form-control">
                            <span class="help-block hidden">Name invalid or Range exceed of 3 - 100 characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12" for="phone">Phone</label>
                        <div class="col-md-12">
                            <input type="text" id="phone" name="phone" form-valid="str:7:15" class="form-control"> 
                            <span class="help-block hidden">Phone invalid or range exceed of 7 - 15 characters</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12">Email</label>
                        <div class="col-md-12">
                            <input type="text" id="email" name="email" form-valid="email:7:100" class="form-control">
                            <span class="help-block hidden">Email invalid or range exceed of 7 - 100 characters</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-12">Onwer</label>
                        <div class="col-md-12">
                            <select class="form-control select2" name="owner_id">
                                <option value="0">No Onwer</option>
                                <k:each listaccounts>
                                    <option value="{k:each listaccounts.id}" {k:each listaccounts.selected}>{k:each listaccounts.firstname} {k:each listaccounts.lastname}</option>
                                </k:each listaccounts>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contacts" class="col-md-12">Contacts</label>
                        <div class="col-md-12">
                            <select id="contact_id" name="contact_id" class="select2" multiple="multiple">
                                <k:each listContacts>
                                    <option value="{k:each listContacts.id}" >{k:each listContacts.firstname} {k:each listContacts.lastname}</option>
                                </k:each listContacts>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12" style="text-align: center;">
                            <input type="hidden" name="token" value="{k:var companies_create_token}" />
                            <input type="hidden" name="commit" value="{k:var companies_create_commit}" />
                            <input type="hidden" value="0" id="typesubmit" />
                            <button type="submit" class="btn btn-info btn-rounded">Create Companies</button>
                            <button class="btn btn-outline btn-rounded btn-warning right-side-toggle">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="slimScrollBar" style="background: rgb(220, 220, 220); width: 5px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px;"></div>
        <div class="slimScrollRail" style="width: 5px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
    </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="white-box p-10-20 box">
      <form action="{k:var url_room_filter}" method="post" class="formSubmit">
        <div class="row">
          <div class="col-md-3 col-xs-3 col-sm-3">
            <input placeholder="Ngày bắt đầu" name="date_from" form-valid="str:10:12" type="text" class="form-control mydatepicker">
          </div>
          <div class="col-md-3 col-xs-3 col-sm-3 ">
            <input placeholder="Ngày kết thúc" type="text" name="date_to" form-valid="str:10:12" class="form-control mydatepicker"> 
          </div>
          <div class="col-md-2 col-xs-2 col-sm-2 ">
            <input placeholder="Thời gian bắt đầu" type="text" name="time_from" form-valid="str:4:5" class="form-control clockpicker">
          </div>
          <div class="col-md-2 col-xs-2 col-sm-2 ">
            <input placeholder="Thời gian kết thúc" type="text" name="time_to" form-valid="str:4:5" class="form-control clockpicker">
          </div>
          <div class="col-md-1 col-xs-1 col-sm-1 ">
              <input placeholder="Số ghế" name="min_student" form-valid="str:0:3" class="form-control text-center">
            </div>
          <div class="col-md-1 col-xs-1 col-sm-1 pull-right">
            <input type="hidden" name="token" value="{k:var room_filter_token}">
            <input type="hidden" name="commit" value="{k:var room_filter_commit}">
            <button type="submit" class="btn  btn-flat btn-outline btn-info"> Tìm Kiếm</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="list_room">
    <k:inc data>
</div>

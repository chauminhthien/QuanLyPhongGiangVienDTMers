<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="new-login-register">
			<div class="lg-info-panel">
				<div class="inner-panel">
					<a href="{k:var url_current}" class="p-20 di"><img src="{k:var prefix_url_theme}/plugins/images/admin-logo.png"></a>
				
				</div>
			</div>
			<div class="new-login-box">
				<div class="white-box">
					<h3 class="box-title m-b-0">Forgot Password</h3>
					<small>Enter your email</small>
					<form class="form-horizontal new-lg-form formSubmit" method="post" id="loginform" action="{k:var url_current}">
						<div class="form-group  m-t-20">
							<div class="col-xs-12">
								<label>Email Address</label>
								<input class="form-control" name="email" type="text" form-valid="email:7:100" placeholder="Email address">
								<span class="help-block">Email invalid or 7 - 100 characters</span>
							</div>
						</div>
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<input type="hidden" name="token" value="{k:var accounts_forgot_token}">
								<input type="hidden" name="commit" value="{k:var accounts_forgot_commit}">
								<button type="submit" class="btn-outline btn btn-info fcbtn btn-1b btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Submit</button>
							</div>
						</div>
						<div class="form-group m-b-0">
								<div class="col-sm-12 text-center">
									<p>Already have an account? <a href="{k:var url_login}" class="text-primary m-l-5"><b>Sign In</b></a></p>
								</div>
							</div>
					</form>
				</div>
			</div>
		</section>
    <!-- jQuery -->
    <script src="{k:var prefix_url_theme}/plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{k:var prefix_url_theme}/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{k:var prefix_url_theme}/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    
    <!--slimscroll JavaScript -->
    <script src="{k:var prefix_url_theme}/Js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="{k:var prefix_url_theme}/Js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{k:var prefix_url_theme}/Js/custom.min.js"></script>
    <!--Style Switcher -->
    <script src="{k:var prefix_url_theme}/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
    <script src="{k:var prefix_url_theme}/plugins/bower_components/toast-master/js/jquery.toast.js"></script>
    <script src="{k:var prefix_url_theme}/Js/validate.js"></script>
    <script src="{k:var prefix_url_theme}/Js/interface.js"></script>
    
</body>

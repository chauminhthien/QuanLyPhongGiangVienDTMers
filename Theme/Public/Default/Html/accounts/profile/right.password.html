<div class="tab-pane" id="password">
    <form action="{k:var url_current}" method="post" class="formSubmit">
        <div class="form-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="passwordCurrent" class="control-label">Password Current</label>
                        <input  name="passwordCurrent" form-valid="str:6:32" type="password" id="passwordCurrent" class="form-control" placeholder="Password current">
                        <span class="help-block hidden"> Password Current invalid or range exceed of 6 - 32 characters </span> 
                    </div>
                </div>
                <!--/span-->
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="passwordNew"  class="control-label">Password New</label>
                        <input  name="passwordNew" form-valid="str:6:32" type="password" id="passwordNew" class="form-control" placeholder="Password new">
                        <span class="help-block hidden"> Password New invalid or range exceed of 6 - 32 characters </span> 
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="repasswordNew"  class="control-label">RePassword New</label>
                        <input  name="repasswordNew" form-valid="str:6:32" type="password" id="repasswordNew" class="form-control" placeholder="Repassword new">
                        <span class="help-block hidden"> RePassword New invalid or range exceed of 6 - 32 characters </span> 
                    </div>
                </div>
                <!--/span-->
            </div>
        </div>
        <div class="form-actions">
            <input type="hidden" name="token" value="{k:var accounts_change_password_token}" />
            <input type="hidden" name="commit" value="{k:var accounts_change_pass_commit}" />
            <button type="submit" class="btn btn-flat btn-outline btn-info fcbtn btn-1b"> Update</button>
        </div>
    </form>
  </div>

<div class="col-md-4 col-xs-12">
  <div class="white-box">
    <div class="user-bg">
        
      <div class="overlay-box">
        <div class="user-content">
          <a action="{k:var url_account_avatar}" href="#" method="post">
            <img src="<k:if:var myaccount.avatar>{k:var url_project}/{k:var myaccount.avatar}<k:else:var myaccount.avatar>{k:var prefix_url_theme}/Images/user.jpg</k:if:var myaccount.avatar>" class="thumb-lg img-circle btnSelectFile  autoImage-{k:var myaccount.id}" alt="{k:var myaccount.username}">
            <input type="hidden" name="token" value="{k:var account_avatar_token}" />
            <input type="hidden" name="commit" value="{k:var account_upload_avatar_commit}" />
            <input type="file" name="avatar" form-upload="file:1:1:jpg,png:10:2000000" accept="image/jpeg,image/png" class="hidden autoUpload">
          </a>
          <h4 class="text-white">{k:var myaccount.username}</h4>
          <h5 class="text-white">{k:var myaccount.email}</h5>
        </div>
      </div>
    </div>
    <div class="user-btm-box">
      <div class="col-md-4 col-sm-4 text-center">
        <p class="text-purple"><i class="ti-facebook"></i></p>
        <h1>258</h1>
      </div>
      <div class="col-md-4 col-sm-4 text-center">
        <p class="text-blue"><i class="ti-twitter"></i></p>
        <h1>125</h1>
      </div>
      <div class="col-md-4 col-sm-4 text-center">
        <p class="text-danger"><i class="ti-dribbble"></i></p>
        <h1>556</h1>
      </div>
    </div>
  </div>
</div>

<!-- .right-sidebar -->
<div class="right-sidebar" style="display: block;">
        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
            <div class="slimscrollright" style="overflow: hidden; width: auto; height: 100%;">
                <div class="rpanel-title"> Create group
                    <span><i class="ti-close right-side-toggle"></i></span> 
                </div>
                <div class="r-panel-body">
                    <form class="form-horizontal senbacAjaxForm" method="post" action="{k:var url_current}">
                        <div class="form-group">
                            <label class="col-md-12" for="name">Name</label>
                            <div class="col-md-12">
                                <input name="name" class="form-control" form-valid="str:1:100"/>
                                <span class="help-block hidden">Range exceed minimum of 1 or maximum of 100 characters</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Moderator</label>
                            <div class="col-md-12">
                                <select class="form-control select2" name="moderator_id">
                                    <option value="0">--Moderator</option>
                                    <k:each listaccounts>
                                        <option value="{k:each listaccounts.id}">{k:each listaccounts.firstname} {k:each listaccounts.lastname}</option>
                                    </k:each listaccounts>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Agents</label>
                            <div class="col-md-12">
                                <select class="select2" multiple="multiple" name="agents">
                                    <option value="0">--Agents</option>
                                    <k:each agents>
                                        <option value="{k:each agents.exten}">{k:each agents.exten}</option>
                                    </k:each agents>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12" style="text-align: center;">
                                <input type="hidden" name="token" value="{k:var accounts_group_create_token}" />
                                <input type="hidden" name="commit" value="{k:var accounts_group_create_commit}" />
                                <button type="submit" class="btn btn-info btn-rounded">Create</button>
                                <button class="btn btn-outline btn-rounded btn-warning right-side-toggle">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
            <div class="slimScrollBar" style="background: rgb(220, 220, 220); width: 5px; position: absolute; top: 0px; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px;"></div>
            <div class="slimScrollRail" style="width: 5px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
        </div>
    </div>
    <script id="templateAccountInvite" type="text/x-handlebars-template">
        <div class="form-group inviteItem">
                <label class="col-md-12" for="email">
                    <p class="pull-left">Email <span class="positionEmail">{{NUMBER}}</span></p>
                    <button type="button" style="margin-left:5px;" class="delEmail btn btn-danger btn-rounded btn-outline btn-xs">
                        <i class="fa fa-minus"></i>
                    </button>
                </label>
                <div class="col-md-12">
                    <input name="email[]" class="form-control" form-valid="email:7:100"/>
                </div>
        </div>
    </script>

<div id="page-wrapper" style="min-height: 228px;">
  <div class="container-fluid">
      <div class="row bg-title">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
              <h4 class="page-title">Access Invite</h4> </div>
          <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
              <ol class="breadcrumb">
                  <li><a href="#">Dashboard</a></li>
                  <li><a href="#">Accounts</a></li>
                  <li class="active">Access Invite</li>
              </ol>
          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /row -->
      <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <form class="form-horizontal senbacAjaxForm" method="post" action="{k:var url_current}">
                    <div class="form-group ">
                      <label class="col-md-12" for="email">Email</label>
                      <div class="col-xs-12">
                        <input class="form-control" id="email" readonly type="text" required="" name="email" value="{k:var account.email}" >
                      </div>
                    </div>
                    <div class="form-group ">
                      <label class="col-md-12" for="password">PassWord</label>
                      <div class="col-xs-12">
                        <input class="form-control" id="password" type="password" required="" name="password" form-valid="str:6:32">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-12" for="repassword">Confirm Password</label>
                      <div class="col-xs-12">
                        <input class="form-control" id="repassword" type="password" required="" name="confirm_password" form-valid="str:6:32">
                      </div>
                    </div>
                    <div class="form-group m-t-20">
                      <label class="col-md-12" for="firstname">First Name</label>
                      <div class="col-xs-12">
                        <input class="form-control" id="firstname" type="text" required=""  name="firstname" form-valid="str:1:100">
                      </div>
                    </div>
                    <div class="form-group m-t-20">
                      <label class="col-md-12" for="lastname">Last Name</label>
                      <div class="col-xs-12">
                        <input class="form-control" id="lastname" type="text" required=""  name="lastname" form-valid="str:1:100">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-12">
                        <input type="hidden" name="token" value="{k:var accounts_access_token}">
                        <input type="hidden" name="commit" value="{k:var accounts_access_commit}">
                        <input type="hidden" name="account_id" value="{k:var account_id}">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <footer class="footer text-center"> 2017 Â© Ample Admin brought to you by themedesigner.in </footer>
</div>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="login-register">
        <div class="login-box login-sidebar">
        <div class="white-box">
            <form class="" id="loginform" action="index.html">
    
            <a href="javascript:void(0)" class="text-center db">
                <img src="plugins/images/admin-logo-dark.png" alt="Home" />
                <br/>
                <img src="plugins/images/admin-text-dark.png" alt="Home" />
            </a>  
            
            <div class="form-group m-t-40">
                <div class="row">
                <div class="col-xs-12">
                    <label for="inputEmail" class="control-label">Email</label>
                    <div>
                    <input class="form-control" name="email" id="inputEmail" type="text" placeholder="Username">
                    <span class="help-block small m-b-0 hidden">Email invalid or minimum of 1 and maximun of 100 characters</span>
                    </div>
                </div>
                </div>
            </div>
    
            <div class="form-group">
                <div class="row">
                <div class="col-xs-12">
                    <label for="inputPassword" class="control-label">Password</label>
                    <div>
                    <input type="password" name="password" id="inputPassword" class="form-control" form-valid="str:6:32" />
                    <span class="help-block m-b-0 small hidden">Minimum of 6 and maximun of 32 characters</span>
                    </div>
                </div>
                </div>
            </div>
    
            <div class="form-group">
                <div class="col-md-12">
                <div class="checkbox checkbox-primary pull-left p-t-0">
                    <input id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup"> Remember me </label>
                </div>
                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                    <i class="fa fa-lock m-r-5"></i> Forgot password?
                </a> 
                </div>
            </div>
    
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                <div class="social">
                    <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"  title="Login with Facebook"> 
                    <i aria-hidden="true" class="fa fa-facebook"></i> 
                    </a> 
                    <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"  title="Login with Google"> 
                    <i aria-hidden="true" class="fa fa-google-plus"></i> 
                    </a> 
                </div>
                </div>
            </div>
            <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                <p>Don't have an account? <a href="register2.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                </div>
            </div>
            </form>
    
            <form id="recoverform" action="index.html">
    
            <button id="returnLogin" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button">Return to Log In</button>
            
            <div class="form-group ">
                <div class="row">
                <div class="col-xs-12">
                    <h3>Recover Password</h3>
                    <small class="text-muted">Enter your Email and instructions will be sent to you! </small>
                </div>
                </div>
                
            </div>
    
            <div class="form-group ">
                <div class="row">
                <div class="col-xs-12">
                    <input class="form-control" name="email" type="text" required="" placeholder="Email">
                    <span class="help-block small m-b-0 hidden">Email invalid or minimum of 1 and maximun of 100 characters</span>
                </div>
                </div>
                
            </div>
    
            <div class="form-group text-center m-t-20">
                <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                </div>
                </div>
                
            </div>
            </form>
        </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    
    <!--slimscroll JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.min.js"></script>
    <!--Style Switcher -->
    <script src="{k:var prefix_url_theme}/plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
    <script>
        $(document).ready(function(){
    
        $('#returnLogin').click( function () {
            $("#recoverform").slideUp(function(){
                $("#loginform").slideDown('slow');
            });
        });
        
        });
    </script>
</body>
